<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin panel</title>
    <meta name="description" content="Admin panel">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Admin panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="list" class="container" style="padding-top:100px">

        <div class="row justify-content-md-center save-button">
            <div class="col-sm-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#gitlabConfig">
                  Set Gitlab config
                </button>
            </div>
        </div>
        
        <div class="row justify-content-md-center">
            <!-- Content here -->
            <!-- Add your site or application content here -->
            <div>
                <div v-for="i in list">
                    <form class="form-inline project">
                        <div class="form-label col" for="inlineFormInputName2">{{i.name}}</div>

                        <div class="input-group col">
                            <div class="input-group-addon">Row</div>
                            <input type="text" class="form-control" placeholder="Row" v-model="i.row">
                        </div>

                        <div class="input-group col">
                            <div class="input-group-addon">Col</div>
                            <input type="text" class="form-control" placeholder="Column" v-model="i.col">
                        </div>

                        <div class="form-check col">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" v-model="i.active"> Active
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center save-button">
            <div class="col-sm-4">
                <button class="btn btn-primary btn-block" v-on:click="saveItems" v-show="list.length">
                    <i class="fa fa-spinner fa-spin fa-fw" v-show="loading"></i>
                    Save
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="gitlabConfig" tabindex="-1" role="dialog" aria-labelledby="gitlab config" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Gitlab configuration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                          <label for="inputUrl" class="col-sm-3 col-form-label">Gitlab URL</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputUrl" placeholder="Gitlab URL" v-model="config.url">
                          </div>
                        </div>
                        
                        <div class="form-group row">
                          <label for="inputSecret" class="col-sm-3 col-form-label">Gitlab secret</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputSecret" placeholder="Secret" v-model="config.secret">
                          </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-on:click="saveConfig">
                        <i class="fa fa-spinner fa-spin fa-fw" v-show="loading"></i>
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
